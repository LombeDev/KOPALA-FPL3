<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gameweek Wrapped</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0b;
      color: #fafafa;
      min-height: 100vh;
      padding: 2rem;
    }
    
    .container { max-width: 900px; margin: 0 auto; }
    
    .header { text-align: center; margin-bottom: 2rem; }
    
    .badge {
      display: inline-block;
      background: #27272a;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.875rem;
      margin-bottom: 0.5rem;
    }
    
    .title {
      font-size: 1.875rem;
      font-weight: 700;
      background: linear-gradient(to right, #8b5cf6, #8b5cf680);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }
    
    .subtitle { color: #a1a1aa; }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    
    .card {
      background: rgba(39, 39, 42, 0.5);
      border: 1px solid rgba(63, 63, 70, 0.5);
      border-radius: 0.75rem;
      padding: 1.25rem;
      transition: all 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }
    
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.75rem;
    }
    
    .icon-wrapper {
      background: rgba(139, 92, 246, 0.1);
      color: #8b5cf6;
      padding: 0.5rem;
      border-radius: 0.5rem;
    }
    
    .icon-wrapper svg { width: 20px; height: 20px; }
    
    .highlight {
      font-size: 0.75rem;
      border: 1px solid #3f3f46;
      padding: 0.125rem 0.5rem;
      border-radius: 9999px;
    }
    
    .stat-label {
      font-size: 0.75rem;
      color: #71717a;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .stat-value { font-size: 1.5rem; font-weight: 700; }
    
    .stat-subtitle { font-size: 0.875rem; color: #a1a1aa; }
    
    .chip-section { margin-top: 1.5rem; }
    
    .chip-title {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.125rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    
    .chip-title svg { color: #8b5cf6; }
    
    .chip-item { margin-bottom: 1rem; }
    
    .chip-row {
      display: flex;
      justify-content: space-between;
      font-size: 0.875rem;
      margin-bottom: 0.5rem;
    }
    
    .chip-name { font-weight: 500; }
    .chip-count { color: #a1a1aa; }
    
    .progress-bar {
      height: 0.5rem;
      background: #27272a;
      border-radius: 9999px;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(to right, #8b5cf6, #8b5cf680);
      border-radius: 9999px;
      transition: width 0.5s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <span class="badge">Gameweek 15</span>
      <h1 class="title">Gameweek Wrapped</h1>
      <p class="subtitle">Key stats and highlights from this gameweek</p>
    </div>
    
    <div class="stats-grid" id="statsGrid"></div>
    
    <div class="card chip-section">
      <div class="chip-title">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 14a1 1 0 0 1-.78-1.63l9.9-10.2a.5.5 0 0 1 .86.46l-1.92 6.02A1 1 0 0 0 13 10h7a1 1 0 0 1 .78 1.63l-9.9 10.2a.5.5 0 0 1-.86-.46l1.92-6.02A1 1 0 0 0 11 14z"/></svg>
        Chip Usage Breakdown
      </div>
      <div id="chipBreakdown"></div>
    </div>
  </div>

  <script>
    const stats = [
      { title: "Most Captained", value: "Haaland", subtitle: "68.4% captaincy", icon: "star", highlight: "Man City" },
      { title: "Most Bought", value: "Salah", subtitle: "1.2M transfers in", icon: "trending", highlight: "Liverpool" },
      { title: "Top Scorer", value: "Palmer", subtitle: "15 points", icon: "trophy", highlight: "Chelsea" },
      { title: "Chips Active", value: "2.1M", subtitle: "Triple Captain", icon: "zap", highlight: "Most used" }
    ];

    const chips = [
      { name: "Triple Captain", count: "2.1M", percentage: 45 },
      { name: "Bench Boost", count: "1.4M", percentage: 30 },
      { name: "Free Hit", count: "890K", percentage: 19 },
      { name: "Wildcard", count: "280K", percentage: 6 }
    ];

    const icons = {
      star: '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>',
      trending: '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="22 7 13.5 15.5 8.5 10.5 2 17"/><polyline points="16 7 22 7 22 13"/></svg>',
      trophy: '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>',
      zap: '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 14a1 1 0 0 1-.78-1.63l9.9-10.2a.5.5 0 0 1 .86.46l-1.92 6.02A1 1 0 0 0 13 10h7a1 1 0 0 1 .78 1.63l-9.9 10.2a.5.5 0 0 1-.86-.46l1.92-6.02A1 1 0 0 0 11 14z"/></svg>'
    };

    const statsGrid = document.getElementById('statsGrid');
    stats.forEach(stat => {
      statsGrid.innerHTML += `
        <div class="card">
          <div class="card-header">
            <div class="icon-wrapper">${icons[stat.icon]}</div>
            <span class="highlight">${stat.highlight}</span>
          </div>
          <p class="stat-label">${stat.title}</p>
          <p class="stat-value">${stat.value}</p>
          <p class="stat-subtitle">${stat.subtitle}</p>
        </div>
      `;
    });

    const chipBreakdown = document.getElementById('chipBreakdown');
    chips.forEach(chip => {
      chipBreakdown.innerHTML += `
        <div class="chip-item">
          <div class="chip-row">
            <span class="chip-name">${chip.name}</span>
            <span class="chip-count">${chip.count}</span>
          </div>
          <div class="progress-bar">
            <div class="progress-fill" style="width: ${chip.percentage}%"></div>
          </div>
        </div>
      `;
    });
  </script>
</body>
</html>
