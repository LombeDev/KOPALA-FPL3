<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPL Fixture Difficulty Ticker</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <header>
        <section id="live-rank-card">
    <div class="card-header">
        <h2 id="card-title">LIVE RANK</h2>
        <div class="header-icons">
            <i class="fas fa-external-link-alt green-accent-icon" title="View Team"></i>
            <i class="fas fa-exchange-alt blue-accent-icon" title="View Transfers"></i>
            <i class="fas fa-times red-accent-icon" title="Close/Clear"></i>
            <a href="#" class="guide-link" title="Guide">
                GUIDE <i class="fas fa-info-circle"></i>
            </a>
        </div>
    </div>

    <div id="manager-info">
        <h3 id="team-manager-name">Team name (Player name)</h3>
    </div>

    <div class="stats-container">
        <div class="stat-box">
            <a href="#" class="stat-label-link">Net Points</a>
            <div class="stat-value" id="net-points-value">-</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">Transfers</div>
            <div class="stat-value" id="transfers-value">-</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">Live Rank</div>
            <div class="stat-value" id="live-rank-value">-</div>
        </div>
    </div>

    <div class="input-actions-container">
        <input type="number" id="fpl-id-input" placeholder="Enter ID">
        <button id="go-btn" class="action-btn go-btn">Go</button>
        <button id="reset-btn" class="action-btn reset-btn">Reset</button>
    </div>
</section>
    </main>

    <footer>
        <p>&copy; FPL Data Visualization</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
